<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h3> Editar lote</h3>
    {% if msg %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Ok!</strong> {{msg}}.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    
    {% if personas %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" name="nombre" id="nombre" value="{{personas.nombre}}">
        </div>
    
        <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Apellido:</label>
            <input type="text" class="form-control" name="apellido" id="apellido" value="{{personas.apellido}}">
        </div>
        <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Correo:</label>
            <input type="email" class="form-control" name="correo" id="correo" value="{{personas.correo}}">
        </div>
    
        <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Fecha:</label>
            <input type="date" class="form-control" name="fecha" id="fecha" value="{{personas.fecha_nacimiento}}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/registros/" class="btn btn-primary">Regresar</a>
        {% endif %}
    </form>
</body>
</html>
